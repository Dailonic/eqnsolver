<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/baa6ca575e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Project CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">

    <title>Wehul Wotani Web</title>
</head>
<body>
    <h1>Equation Solver</h1>

    <div id="result">LOL</div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <div class="button-div">
            <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue">
                <i class="fa-solid fa-trash-can"></i>
            </button>
            <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </nav>

    <canvas class="editor border" id="canvas"></canvas>

    <!-- Project JS -->
    <script src="{{url_for('static', filename = 'js/index.js')}}"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
